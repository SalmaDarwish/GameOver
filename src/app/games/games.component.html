<section class="pt-4">
  <div class="container my-5">
    <div class="row mt-5 justify-content-center">
        <div class="col-lg-3 col-md-4" *ngFor="let game of gamesData |slice:0:count*20">
            <app-item [game]="game"></app-item>

        </div>
        <div class="row">
            <app-see-more class="d-flex justify-content-center align-content-center"  *ngIf="count*4<gamesData.length" (click)="count=count+1"></app-see-more>
        </div>


    </div>

</div>  
</section>
